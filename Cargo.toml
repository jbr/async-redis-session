[package]
name = "async-redis-session"
version = "0.2.2"
authors = ["Jacob Rothstein <hi@jbr.me>"]
edition = "2018"
description = "redis session store for async-session"
readme = "README.md"
repository = "https://github.com/jbr/async-redis-session"
documentation = "https://docs.rs/async-redis-session"
license = "MIT OR Apache-2.0"
keywords = ["sessions", "tide", "async-session", "redis"]
categories = ["web-programming::http-server", "web-programming", "database"]

[dependencies.redis]
version = "0.22.3"
features = ["aio"]

[dependencies]
async-session = { git = "https://github.com/http-rs/async-session", branch = "overhaul-session-and-session-store", default-features = false }
base64 = "0.21.0"
serde_json = "1.0.93"
thiserror = "1.0.38"

[dev-dependencies]
redis = { version = "0.22.3", features = ["async-std-comp"] }
async-std = { version = "1.12.0", features = ["attributes"] }
